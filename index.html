<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept / Reject Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #accept {
            background-color: #4CAF50;
            color: white;
        }
        #reject {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Do you accept or reject?</h1>
    <button id="accept">Accept</button>
    <button id="reject">Reject</button>

    <script>
        // Redirect when Accept is clicked
        document.getElementById("accept").addEventListener("click", function() {
            window.location.href = "https://arsalan-prod-shop.release.mycartpanda.com/ex-ocu/next-offer/1qjoGAojJD?accepted=yes";
        });

        // Redirect when Reject is clicked
        document.getElementById("reject").addEventListener("click", function() {
            window.location.href = "https://arsalan-prod-shop.release.mycartpanda.com/ex-ocu/next-offer/1qjoGAojJD?accepted=no";
        });
    </script>

</body>
</html>
